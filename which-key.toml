[which_key]
terminal = "alacritty"
editor = "lvim"
default_template = "command"
width = 500
height = 100
x = 0.5
y = 0.8

[which_key.template_variables]
terminal = "alacritty"
editor = "lvim"

[which_key.action_templates]
command = "{action}"
terminal = "{terminal} -e {action}"
edit = "gtk-launch {editor} {action}"

[leader.c]
label = "Edit configs"

[leader.c.l]
label = "lvim"
template = "edit"
action = "~/.config/lvim/config.lua"

[leader.a]
label = "Applications"

[leader.a.h]
template = "terminal"
action = "htop"

[leader.a.i]
template = "terminal"
action = "ipython"
